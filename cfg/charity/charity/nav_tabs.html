<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h4> BMI Calculator </h4>
				<form name="bmiForm" class="form-inline" role="form">
					<div class="form-group">
						<ul class="nav nav-tabs">
							<li class="active"><a data-toggle="tab" href="#Metric">Metric</a></li>
							<li><a data-toggle="tab" href="#Standard">Standard</a></li>
							<li><a data-toggle="tab" href="#Hybrid">Hybrid</a></li>
						</ul>

						<div class="tab-content">
							<div id="Metric" class="tab-pane fade in active">
								<h5> 
									Enter Height:
									<input type="number" id="heightcms" style="width:70px;" name="heightcms" placeholder="cm" ><br><br>
									Enter Weight:
									<input type="number" id="weightkgs" style="width:70px;" name="weightkgs" placeholder="kg" ><br /><br />
								</h5>											
							</div>  

							<div id="Standard" class="tab-pane fade">
								<h5> Enter Height:
									<input type="number" id="heightfeets" style="width:70px;" name="heightfeets" placeholder="feets" > &nbsp
									<input type="number" id="heightinches" style="width:70px;" name="heightinches" placeholder="inches" ><br /> <br />
									Enter Weight:
									<input type="number" id="weightlbs" style="width:70px;" name="weightlbs" placeholder="pounds" ><br /><br /> 
								</h5>								
							</div>							
							<div id="Hybrid" class="tab-pane fade">
								<h5> Enter Height:
									<input type="number" id="heightfeets1" style="width:70px;" name="heightfeets1" placeholder="feets" > &nbsp
									<input type="number" id="heightinches1" style="width:70px;" name="heightinches1" placeholder="inches" ><br /> <br />
									Enter Weight:
									<input type="number" id="weightKgs1" style="width:70px;" name="weightKgs1" placeholder="Kgs" ><br /><br /> 
								</h5>								
							</div>							

						</div>
